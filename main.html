<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<!-- the entire body must be written by student -->

	    <div class="container">
        <div class="container-fluid border border-1 p-5 mt-5 rounded-4">
            <h1 style="text-align: center;" class="mb-5">Internship Form</h1>
            <form action="post" class="row g-3 was-validated">
                <div class="col-md-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">
                        First name required!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">
                        Last name required!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" required>
                    <div class="invalid-feedback">
                        Email required!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select name="year" id="grad-year-select" class="form-select" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid Roll no.
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check has-validation">
                        <input type="checkbox" class="form-check-input condition-checkbox" id="conditions-checkbox" required>
                        <label for="conditions-checkbox" class="form-check-label">Agree to term and conditions</label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
