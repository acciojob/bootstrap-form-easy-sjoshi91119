<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>

	
  <div class="form-row">
	<div class="form-group col-md-4">
    <label for="inputName">First Name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="" required>
  </div>
	  <div class="form-group col-md-4">
      <label for="inputLastname">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" placeholder="" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
    </div>
    
  </div>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputCity">College</label>
      <input type="text" class="form-control" id="college-input" required>
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">Graduation Year</label>
      <select id="inputState" class="form-control" required>
        <option selected>Choose...</option>
        <option>2020</option>
		   <option>2021</option>
		   <option>2022</option>
		   <option>2023</option>
		  
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputRoll">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label" for="gridCheck">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submt form</button>
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
